apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: facticle-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ysheep0906/facticle-gitops.git
    targetRevision: main
    path: helm/facticle-backend
  destination:
    server: https://kubernetes.default.svc
    namespace: facticle-backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true