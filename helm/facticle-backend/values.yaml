# Default values for Facticle-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 3

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: "607007849648.dkr.ecr.ap-northeast-2.amazonaws.com/facticle-backend"
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "75adce92d19182d8d6ee852b9802bed685d2cbaa"
# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: "facticle-backend-sa"

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 8080

externalSecret:
  name: facticle-backend-secret
  
env:
  # ===============================
  # Database
  # ===============================
  - name: DB_HOST
    valueFrom:
      secretKeyRef:
        name: facticle-db-secret
        key: host

  - name: DB_PORT
    valueFrom:
      secretKeyRef:
        name: facticle-db-secret
        key: port

  - name: DB_USERNAME
    valueFrom:
      secretKeyRef:
        name: facticle-db-secret
        key: username

  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: facticle-db-secret
        key: password

  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: facticle-db-secret
        key: database


  # ===============================
  # OpenSearch
  # ===============================
  - name: OPENSEARCH_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: facticle-os-secret
        key: endpoint

  # ===============================
  # S3
  # ===============================
  - name: S3_DEFAULT_PROFILE
    valueFrom:
      secretKeyRef:
        name: facticle-s3-secret
        key: default-profile

  - name: AWS_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: facticle-s3-secret
        key: access-key

  - name: AWS_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: facticle-s3-secret
        key: secret-key

  - name: AWS_BUCKET_NAME
    valueFrom:
      secretKeyRef:
        name: facticle-s3-secret
        key: bucket-name


  # ===============================
  # OAuth
  # ===============================
  - name: GOOGLE_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: facticle-oauth-secret
        key: google-client-id

  - name: GOOGLE_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: facticle-oauth-secret
        key: google-client-secret

  - name: GOOGLE_REDIRECT_URI
    valueFrom:
      secretKeyRef:
        name: facticle-oauth-secret
        key: google-redirect-uri

  - name: KAKAO_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: facticle-oauth-secret
        key: kakao-client-id

  - name: KAKAO_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: facticle-oauth-secret
        key: kakao-client-secret

  - name: KAKAO_REDIRECT_URI
    valueFrom:
      secretKeyRef:
        name: facticle-oauth-secret
        key: kakao-redirect-uri

  - name: NAVER_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: facticle-oauth-secret
        key: naver-client-id

  - name: NAVER_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: facticle-oauth-secret
        key: naver-client-secret

  - name: NAVER_REDIRECT_URI
    valueFrom:
      secretKeyRef:
        name: facticle-oauth-secret
        key: naver-redirect-uri


# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /health
    port: 8080
readinessProbe:
  httpGet:
    path: /health
    port: 8080

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
